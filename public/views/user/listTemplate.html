<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>Insert title here</title>
</head>

<body>
   <button type="button" class="btn btn-default"
   aria-label="Left Align" id="new_user">Nuevo usuario</button>
   <table class="table table-hover">
      <thead>
         <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Opciones</th>
         </tr>
      </thead>

      <tbody>
         <% _(users).each(function(user){ %>
            <tr>
               <th>
                  <%=user.id %>
               </th>
               <th>
                  <%=user.nombre %>
               </th>
               <th>
                  <%=user.correo %>
               </th>
               <th>
                  <button type="button" class="btn btn-defaults user-edit-btn"
                  data-id="<%= user.id %>"
                  aria- label="Left Align">
                     <span class="glyphicon glyphicon-pencil"
                     aria-hidden="true"></span>                     </button>
                  <button type="button" class="btn btn-default user-delete-btn"
                  data-id="<%= user.id %>"
                  aria- label="Left Align">
                     <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</button>
               </th>
            </tr>
            <% });%>
      </tbody>

   </table>
</body>

</html>
